<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="lancamento.css" />
    <title>Lançamentos</title>
</h:head>

<h:body>

    <!-- MENU SUPERIOR -->
    <h:form id="formmenulancamento" styleClass="menu-top">
        <h:commandLink value="Administração" action="paginapessoa"/>
        <h:commandLink value="Trocar de usuário" action="index"/>
    </h:form>

    <!-- FORM CENTRAL -->
    <h:form id="formlancamentos" styleClass="container-center">

        <h:panelGrid columns="2" cellpadding="5" styleClass="tabelaCadastro" rendered="true">
            <f:facet name="header">
                <h:outputText value="Lançamentos" />
            </f:facet>

            <h:outputLabel value="Id:" />
            <h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />

            <h:outputLabel value="Nota:" />
            <h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

            <h:outputLabel value="Empresa Origem:" />
            <h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

            <h:outputLabel value="Empresa Destino:" />
            <h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />

            <h:outputLabel />
            <h:panelGroup>
                <h:commandButton value="Novo" action="#{lancamentoBean.novo}"
                    image="/resources/images/novo.png" style="height:50px"/>
                <h:commandButton value="Salvar" action="#{lancamentoBean.salvar}"
                    image="/resources/images/salvar.png" style="height:50px"/>
                <h:commandButton value="Excluir" action="#{lancamentoBean.remover}"
                    image="/resources/images/excluir.png" style="height:50px"/>
            </h:panelGroup>
        </h:panelGrid>

    </h:form>

</h:body>
</html>
